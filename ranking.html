<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranking Global | Retro Games</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>üåç Ranking Global</h1>
    <table>
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>Jugador</th>
          <th>Logro / Juego</th>
          <th>Puntuaci√≥n</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>

    <a href="index.html" class="btn">Volver al men√∫</a>
  </div>

  <script type="module">
  import { supabase } from "./supabaseClient.js";

  async function loadRanking() {
    const { data, error } = await supabase
      .from("scores")
      .select("username, game_id, score")
      .order("score", { ascending: false });

    const table = document.getElementById("rankingTable");
    table.innerHTML = "";

    if (!data || data.length === 0) {
      table.innerHTML = "<tr><td colspan='4'>Sin puntuaciones a√∫n</td></tr>";
      return;
    }

    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>#${index + 1}</td>
        <td>${row.username}</td>
        <td>${row.game_id}</td>
        <td>${row.score}</td>
      `;
      table.appendChild(tr);
    });
  }

  loadRanking();
</script>

</body>
</html>
